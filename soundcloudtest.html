<html ng-app>
	<head>
		<link rel="stylesheet" type="text/css" href="soundcloud.css">
		<script src="//connect.soundcloud.com/sdk.js"></script>
		<script src="soundcloud.js"></script>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>SimpleCloud</title>
	</head>
	<body id="body">
		<span id="menu">Menu</span>
		<div id="loading" class="loading">Loading</div>
		<div id="overlay" class="overlay">
			<div class="contain">
				<ul class="buttons">
					<li id="now">Now Playing</li>
					<li id="songs">Playlists</li>
					<li id="search">Search</li>
				</ul>
				<div class="listing">
					<div id="now_box" class="now">
						<ul id="now_ul"></ul>
					</div>
					<div id="songs_box" class="songs">
						<ul id="songs_ul"></ul>
					</div>
					<div id="search_box" class="search">
						<span>
							<input type="search" placeholder="Search...">
						</span>
					</div>
				</div>
			</div>
		</div>
		<div id="progress" class="progress"></div>
		<div class="player">
			<button id="play">Load</button>
		</div>
		<div class="bottom">
			<div class="left">
				<a href="http://soundcloud.com/"><img src="/psoundcloud.png"></a>
				<a id="artist_link" href=""><img src="/soundcloud.png"></a>
				<a id="artist_link2" href=""><span id="title">Song Title</span>
				<span>//</span>
				<span id="user">Artist</span></a>

			</div>
		</div>
	</body>
</html>
